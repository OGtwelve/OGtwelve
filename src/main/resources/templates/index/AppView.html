<!DOCTYPE html>
<html lang="en_US" xmlns:th="http://www.thymeleaf.org">
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>网站后台管理模版</title>
		<link rel="stylesheet" type="text/css" th:href="@{/admin/layui/css/layui.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/admin/css/admin.css}" />
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	</head>
	<body>
		<div class="wrap-container">
					<div class="layui-form-item">
						<label class="layui-form-label">软件名称：</label>
						<div class="layui-input-block">
							<input type="text" th:value="${app.softwareName}" name="softwareName" required lay-verify="required" placeholder="请输入软件名" class="layui-input" readonly>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">APK名称：</label>
						<div class="layui-input-block">
							<input type="text" th:value="${app.APKName}" name="APKName" required lay-verify="required" placeholder="请输入APK名" class="layui-input" readonly>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">软件大小:</label>
						<div class="layui-input-block">
							<input type="text" th:value="${app.softWareSize}" name="softWareSize" required lay-verify="required" placeholder="请输入软件大小" class="layui-input" readonly>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">App基本信息：</label>
						<div class="layui-input-block">
							<input type="text" th:value="${app.appInfo}" name="appInfo" required lay-verify="required" placeholder="请描述APP" class="layui-input" readonly>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">App状态：</label>
						<div class="layui-input-block" th:if="${app.dictionary.valueId} eq 1">
							<input type="text" th:value="${app.dictionary.valueName}" name="status" required lay-verify="required"  autocomplete="off" class="layui-input" readonly>
						</div>
						<div class="layui-input-block" th:if="${app.dictionary.valueId} eq 2">
							<input type="text" th:value="${app.dictionary.valueName}" name="status" required lay-verify="required"  autocomplete="off" class="layui-input" readonly>
						</div>
						<div class="layui-input-block" th:if="${app.dictionary.valueId} eq 3">
							<input type="text" th:value="${app.dictionary.valueName}" name="status" required lay-verify="required"  autocomplete="off" class="layui-input" readonly>
						</div>
						<div class="layui-input-block" th:if="${app.dictionary.valueId} eq 4">
							<input type="text" th:value="${app.dictionary.valueName}" name="status" required lay-verify="required" autocomplete="off" class="layui-input" readonly>
						</div>
						<div class="layui-input-block" th:if="${app.dictionary.valueId} eq 5">
							<input type="text" th:value="${app.dictionary.valueName}" name="status" required lay-verify="required"autocomplete="off" class="layui-input" readonly>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">App版本ID：</label>
						<div class="layui-input-block">
							<input type="text" th:value="${app.versionId}" name="versionId" required lay-verify="required" placeholder="请描述APP" class="layui-input" readonly>
						</div>
					</div>

					<div class="layui-form-item">
						<div class="layui-input-block">
							<input type="button" class="layui-btn layui-btn-primary" name="Submit" value="返回" onclick="javascript:window.history.back(-1);">
						</div>
					</div>
		</div>

		<div class="layui-form" id="table-list">
			<table class="table table-striped" id="proviAppVerTable" cellpadding="0" cellspacing="0">

			</table>
			<div id="div" align="center"></div>
		</div>
		<script src="/static/js/jquery-1.8.3.min.js"></script>
		<script src="/static/js/AppView.js"></script>

	</body>

</html>
