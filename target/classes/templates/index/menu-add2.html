<!DOCTYPE html>
<html lang="en_US" xmlns:th="http://www.thymeleaf.org">
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>网站后台管理模版</title>
		<link rel="stylesheet" type="text/css" th:href="@{~/admin/layui/css/layui.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{~/admin/css/admin.css}" />
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	</head>
	<body>
		<div class="wrap-container">
			<div class="jumbotron">
				<h1>添加App页面</h1>
			</div>
				<form th:action="@{/App/AppAdd}" class="layui-form" style="width: 90%;padding-top: 20px;">
					<div class="layui-form-item">
						<label class="layui-form-label">软件名称：</label>
						<div class="layui-input-block">
							<input type="text" name="softwareName" required lay-verify="required" placeholder="请输入软件名" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">APK名称：</label>
						<div class="layui-input-block">
							<input type="text" name="APKName" required lay-verify="required" placeholder="请输入APK名" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">软件大小：</label>
						<div class="layui-input-block">
							<input type="text" name="softWareSize" required lay-verify="required" placeholder="请输入软件大小" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">App基本信息：</label>
						<div class="layui-input-block">
							<input type="text" name="appInfo" required lay-verify="required" placeholder="请描述APP" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">一级分类：</label>
						<div class="layui-input-block">
							<select lay-verify="required" name="categoryLevel1">
								<option value="">  --  分类 --  </option>
								<option th:each="one:${one}" th:value="${one.id}" th:text="${one.categoryName}"></option>
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">二级分类：</label>
						<div class="layui-input-block">
							<select lay-verify="required" name="categoryLevel2">
								<option value="">  --  分类 --  </option>
								<option th:each="two:${two}" th:value="${two.id}" th:text="${two.categoryName}"></option>
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">三级分类：</label>
						<div class="layui-input-block">
							<select lay-verify="required" name="categoryLevel3">
								<option value="">  --  分类 --  </option>
								<option th:each="three:${three}" th:value="${three.id}" th:text="${three.categoryName}"></option>
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn layui-btn-normal" type="submit" lay-submit lay-filter="formDemo">立即提交</button>
							<input type="button" class="layui-btn layui-btn-primary" name="Submit" value="返回" onclick="javascript:window.history.back(-1);">
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</form>
		</div>

		<script th:src="@{~/admin/layui/layui.js}" type="text/javascript" charset="utf-8"></script>
		<script>
			//Demo
			layui.use(['form'], function() {
				var form = layui.form();
				form.render();
				// //监听提交
				// form.on('submit(formDemo)', function(data) {
				// 	layer.msg(JSON.stringify(data.field));
				// 	return false;
				// });
			});
		</script>
	</body>

</html>
