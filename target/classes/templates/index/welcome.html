<!DOCTYPE html>
<html lang="en_US" xmlns:th="http://www.thymeleaf.org">
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>网站后台管理模版</title>
		<link rel="stylesheet" type="text/css" th:href="@{~/admin/layui/css/layui.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{~/admin/css/admin.css}" />

		<style type="text/css">
			.h1-welcome{
				font-size: 30px;
				font-weight: 400;
				margin-left: 40px;
			}
			}
		</style>

	</head>
	<body>
		<div class="wrap-container welcome-container">
			<div class="row">
				<div class="welcome-left-container col-lg-9">
					<div class="data-show">
						<ul class="clearfix">
							<li class="col-sm-12 col-md-4 col-xs-12">
								<a href="javascript:;" class="clearfix">
									<div class="icon-bg bg-org f-l">
										<span class="iconfont">&#xe606;</span>
									</div>
									<div class="right-text-con" th:if="${session.loginDevUser.getId()} < 1000">
										<p class="name">用户昵称</p>
										<p><span th:text="${session.loginDevUser.userName}" class="color-org"></span>
									</div>
									<div class="right-text-con" th:if="${session.loginDevUser.getId()} >= 1000">
										<p class="name">用户昵称</p>
										<p><span th:text="${session.loginDevUser.devName}" class="color-org"></span>
									</div>
								</a>
							</li>
							<li class="col-sm-12 col-md-4 col-xs-12">
								<a href="javascript:;" class="clearfix">
									<div class="icon-bg bg-blue f-l">
										<span class="iconfont">&#xe602;</span>
									</div>
									<div class="right-text-con">
										<p class="name">文章数</p>
										<p><span class="color-blue">189</span>数据<span class="iconfont">&#xe628;</span></p>
									</div>
								</a>
							</li>
							<li class="col-sm-12 col-md-4 col-xs-12">
								<a href="javascript:;" class="clearfix">
									<div class="icon-bg bg-green f-l">
										<span class="iconfont">&#xe605;</span>
									</div>
									<div class="right-text-con">
										<p class="name">评论数</p>
										<p><span class="color-green">221</span>数据<span class="iconfont">&#xe60f;</span></p>
									</div>
								</a>
							</li>
						</ul>
						<ul>
							<li class="h1-welcome">欢迎使用App信息管理系统</li>
						</ul>
					</div>
				</div>

	</div>
</div>

	</body>
</html>
