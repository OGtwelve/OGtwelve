<!DOCTYPE html>
<html lang="en_US" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>App后台登录</title>
		<link rel="stylesheet" type="text/css" th:href="@{~/admin/layui/css/layui.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{~/admin/css/login.css}" />
		<!-- Bootstrap core CSS -->
		<link th:href="@{~/admin/css/bootstrap.min.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link th:href="@{~/admin/css/signin.css}" rel="stylesheet">
	</head>

	<body>
		<div class="m-login-bg">
			<div class="m-login">
				<h3>App后台系统登录</h3>
				<a style="color: black" th:href="@{/login2}">管理员登录</a>
				<div class="m-login-warp">
					<form class="layui-form" th:action="@{/back/login}">
						<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
						<div class="layui-form-item">
							<input type="text" name="userCode" required lay-verify="required" placeholder="用户名" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-item">
							<input type="text" name="userPassword" required lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-item">
						</div>
						<div class="layui-form-item m-login-btn">
							<div class="layui-inline">
								<button class="layui-btn layui-btn-normal" type="submit" >登录</button>
							</div>
							<div class="layui-inline">
								<button type="reset" class="layui-btn layui-btn-primary">取消</button>
							</div>
						</div>
					</form>
				</div>
				<p class="copyright">Copyright 2015-2016 by XIAODU</p>
			</div>
		</div>
	</body>

</html>
